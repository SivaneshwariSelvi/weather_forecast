<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="./assets/css/bootstrap-5.3.3-dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="./assets/css/font-awesome-4.7.0/css/font-awesome.min.css">
    <script src="./assets/css/bootstrap-5.3.3-dist/js/bootstrap.min.js"></script>
    <link rel="icon" type="image/x-icon" href="./assets/image/favicon/weatherFav.png">
    <script type="text/javascript" src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <link rel="stylesheet" href="./assets/css/style.css">

</head>
<body>
    <div class="header">
        <nav class="navbar d-flex flex-start col-md-12 position-relative">
            <div class="d-flex align-items-center w-50 divAlign col-md-6">
                <div class="d-flex align-items-center">
                    <img src="./assets/image/weather-forecast.png" width="40" height="40" class="d-inline-block align-top" alt="">
                    <h3 class="ml-10 col-white">Weather App</h3>
                </div>
                <div class="d-flex position-relative">
                    <input type="text" class="input" placeholder="Searching..." id="inputPassword2" style="margin-right: 50px;">
                    <div class="searchIcon" onclick="weathercheck()">
                        <i class="fa fa-search" aria-hidden="true" style="font-size: 18px;"></i>
                    </div>
                </div>
            </div>
            <div class="position-relative" id="grid">
                <div class="carousel-inner d-flex divCarousel">
                </div>
                <div class="leftArrow">
                    <i class="fa fa-angle-left" aria-hidden="true" style="font-size: 35px;"></i>
                </div>
                <div class="rightArrow">
                    <i class="fa fa-angle-right" aria-hidden="true" style="font-size: 35px;"></i>    
                </div>
            </div>
    </nav>
    </div>
    
    <section class="section1">
        <div class="container-fluid ">
    
            <div class="row spaceArround">
                <div class="openWeather p-10 col-md-6" id="weather">
    
                </div>
                <div class="openWeather iframe col-md-6">
                    
                </div>
    
            </div>
    
            <div class="position-relative downDIv">
                <h4>7 Days Forecast</h4>
                <hr>
                <div class="forecast row position-relative">
                    <div class="col-md-3 tonight p-10" id="weather">
                        
                    </div>
                    <div class="col-md-8 nextDays">
                        <div class="position-relative">
                            <div class="carousel-inner d-flex cardsValue">
                            </div>
                            <div class="downLeftArrow">
                                <i class="fa fa-angle-left" aria-hidden="true" style="font-size: 50px;"></i>
                            </div>
                            <div class="downRightArrow">
                                <i class="fa fa-angle-right" aria-hidden="true" style="font-size: 50px;"></i>    
                            </div>
                        </div>
                    </div>
                </div>
            </div>
    
        </div>
    </section>
    <div class="alert alert-danger alertNote w-50" role="alert" style="display: none;">
        Enter Your Correct city
    </div>
    <div class="page-loader">
        <div class="roudedSpinner">
            <div class="rouded">
            </div>
            <div class="imgView">
                <img src="./assets/image/weather-forecast.png" width="50" height="50" class="d-inline-block align-top" alt="">
            </div>
        </div>
    </div>
     
</body>

    <script src="./assets/js/script.js"></script>
</body>
</html>
